name: Build and Compile

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup CMake
      uses: actions/setup-cmake@v1
      with:
        cmake-version: '3.20'

    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Upload Executable
      uses: actions/upload-artifact@v2
      with:
        name: factory-executable
        path: build/factory
